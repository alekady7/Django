{% extends "store/main.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <!-- Left Card: Shipping Information -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="name" placeholder="Name..">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="email" class="form-control" id="email" placeholder="Email..">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Shipping Information:</label>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="address" placeholder="Address..">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="city" placeholder="City..">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="state" placeholder="State..">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="zip" placeholder="Zip code..">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Continue</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Right Card: Order Summary -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <a type="button" class="btn btn-outline-secondary mb-3" href="{% url 'cart' %}">&larr; Back to Cart</a>
                    <h5 class="card-title">Order Summary</h5>
                    <div class="d-flex mb-3">
                        <img src="https://via.placeholder.com/100" class="img-fluid mr-3" alt="Product Image">
                        <div class='row d-flex ml-4 mt-2'>
                            <p class="mb-1 ml-4 mr-4">Product 1</p>
                            <p class="mb-1 ml-4 mr-2">$20.00</p>
                            <p class="mb-1 ml-2 mr-2">x2</p>
                        </div>
                    </div>
                    <p><strong>Items: 3</strong></p>
                    <p><strong>Total: $42</strong></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
